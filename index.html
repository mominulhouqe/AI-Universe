<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="container">

  <header class="text-center mt-5">
    <h1 class="mb-4 fw-bolder">AI Universe Hub</h1>

    <!-- Sort Start  -->
    <button class="btn btn-danger text-white border-4 mb-5">Sort By Data</button>
    <!-- sort end here -->

  </header>

  <main>
    <!--card section start here  -->
   <section>
    <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!-- card section end here -->

<!-- btn section start-->
<div id="see-more" class=" text-center my-5">
  <button id="see-more-btn" class="py-2 px-4 text-white btn-primary fw-bolder border-0 fw-bolder">See more</button>
</div>
 <!-- btn section end -->

     
    </section>

    <!-- 
              Spinners or Loader
           -->
           <section id="loader" class="d-none">
            <div style="height: 45vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


   <!-- Modal start-->
    <section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-description" class="modal-body">

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
    </div>

    </section>
    <!-- modal End here -->



  </main>





  <script src="js/utitlits.js"></script>
  <script src="js/chat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
